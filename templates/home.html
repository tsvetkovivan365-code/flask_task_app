<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
    <title>Document</title>
</head>
<body class="bg-gray-300 min-h-screen font-sans">
    <nav class="shadow-xl dark:bg-orange-400">
        <ul class="flex justify-center gap-x-15.5 text-2xl items-center h-16">
                <li class="border-b-2"><a href="{{ url_for('home') }}" class="text-gray-700 hover:shadow-xl rounded-md font-medium transition duration-200">
                    Home
                </a></li>
                <li><a href="{{ url_for('dashboard') }}" class="text-gray-700 border-b-2 hover:shadow-xl font-medium transition duration-200">
                    Dashboard
                </a></li>
                {% if current_user.is_authenticated %}
                    <div class="flex items-center space-x-2" >
                         <span class="text-sm text-gray-500 hidden lg:inline">Hello, {{ current_user.username }}</span>
                        <li><a href="{{ url_for('security.logout') }}" class="text-gray-700 border-b-2 hover:shadow-xl font-medium transition duration-200">
                            Logout
                        </a></li>
                    </div>
                {% else %}
                    <li><a href="{{ url_for('security.login') }}" class="text-gray-700 border-b-2 hover:shadow-xl text-md font-medium transition duration-200">
                        Login / Register
                    </a></li>
                {% endif %}
            </ul>
    </nav>
    <main>
        <section class='bg-red-600 rounded-3xl inline-block mx-auto max-w-3xl text-4xl py-59 px-10'>
            <p>Welcome to your daily Task Manager</p>
        </section>
    </main>
    
</body>
</html>
